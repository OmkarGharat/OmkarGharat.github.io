<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | Omkar Gharat</title>
    <style>
        /* Lock Screen Aesthetics */
        #lock-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f172a;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 99999;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            color: white;
            transition: opacity 0.5s ease;
        }

        .lock-container {
            background: #1e293b;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            text-align: center;
            border: 1px solid #334155;
            width: 320px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 24px;
            font-weight: 500;
            letter-spacing: -0.5px;
        }

        input {
            padding: 14px;
            width: 100%;
            border-radius: 8px;
            border: 1px solid #334155;
            background: #0f172a;
            color: white;
            font-size: 18px;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        input:focus {
            border-color: #38bdf8;
            ring: 2px #38bdf8;
        }

        button {
            padding: 14px 40px;
            background: #0ea5e9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.2s;
        }

        button:hover {
            background: #0284c7;
        }

        .error {
            color: #f87171;
            margin-top: 16px;
            font-size: 14px;
            display: none;
        }
    </style>
    <script>
        // === UNIVERSAL AUTH HOOK ===
        window.addEventListener("message", (event) => {
            if (typeof event.data === 'string' && event.data.includes("authorization:github:success")) {
                try {
                    const jsonStr = event.data.split("success:")[1];
                    const data = JSON.parse(jsonStr);
                    if (data.token) {
                        const userData = { backendName: "github", token: data.token, useAccessToken: true };
                        localStorage.setItem("decap-cms-user", JSON.stringify(userData));
                        localStorage.setItem("netlify-cms-user", JSON.stringify(userData));
                        setTimeout(() => { window.location.reload(); }, 500);
                    }
                } catch (e) {
                    console.error("[CMS HOOK] Auth failed:", e);
                }
            }
        }, false);

        // === PIN LOGIC ===
        function checkPin() {
            const pin = document.getElementById('pin-input').value;
            if (pin === 'OmkarAdmin') {
                const screen = document.getElementById('lock-screen');
                screen.style.opacity = '0';
                sessionStorage.setItem('admin_access', 'true');
                setTimeout(() => { screen.style.display = 'none'; }, 500);
            } else {
                document.getElementById('error-msg').style.display = 'block';
            }
        }

        window.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('admin_access') === 'true') {
                document.getElementById('lock-screen').style.display = 'none';
            }
        });
    </script>
</head>

<body>
    <div id="lock-screen">
        <div class="lock-container">
            <h2>Admin Panel</h2>
            <input type="password" id="pin-input" placeholder="Enter PIN"
                onkeydown="if(event.key==='Enter') checkPin()">
            <button onclick="checkPin()">Access Dashboard</button>
            <p id="error-msg" class="error">Incorrect PIN. Try again.</p>
        </div>
    </div>

    <!-- Decap CMS -->
    <script src="https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js"></script>
</body>

</html>
