<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager | Omkar Gharat</title>
    <!-- Netlify Identity Widget -->
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<style>
    body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: #0f1115;
    }

    /* Lock Screen Overlay */
    #admin-lock {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(15, 17, 21, 0.95);
        backdrop-filter: blur(10px);
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: opacity 0.5s ease;
    }

    .lock-card {
        background: #161b22;
        padding: 40px;
        border-radius: 12px;
        border: 1px solid #30363d;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        text-align: center;
        width: 320px;
    }

    .lock-card h2 {
        color: #fff;
        margin: 0 0 20px 0;
        font-size: 24px;
    }

    .lock-card p {
        color: #8b949e;
        margin-bottom: 30px;
    }

    input {
        width: 100%;
        box-sizing: border-box;
        background: #0d1117;
        border: 1px solid #30363d;
        color: white;
        padding: 12px;
        border-radius: 6px;
        margin-bottom: 20px;
        font-size: 16px;
        outline: none;
        transition: border-color 0.2s;
    }

    input:focus {
        border-color: #58a6ff;
    }

    button {
        width: 100%;
        background: linear-gradient(135deg, #58a6ff 0%, #8b5cf6 100%);
        border: none;
        color: white;
        padding: 12px;
        border-radius: 6px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: transform 0.1s;
    }

    button:hover {
        transform: scale(1.02);
    }

    .error {
        color: #f85149;
        font-size: 14px;
        margin-top: 10px;
        display: none;
    }
</style>
</head>

<body>

    <!-- Lock Screen UI -->
    <div id="admin-lock">
        <div class="lock-card">
            <h2>Admin Access</h2>
            <p>Please enter the security PIN to verify identity.</p>
            <input type="password" id="pin-input" placeholder="Enter PIN..." onkeypress="handleEnter(event)">
            <button onclick="checkPin()">Unlock Panel</button>
            <div id="error-msg" class="error">Incorrect PIN</div>
        </div>
    </div>

    <!-- Script to Load CMS only AFTER unlock -->
    <script>
        const CORRECT_PIN = "OmkarAdmin"; // <--- CHANGE THIS PASSWORD
        const LOCK_SCREEN = document.getElementById('admin-lock');

        // 1. Check if already unlocked in this session
        if (sessionStorage.getItem('admin_unlocked') === 'true') {
            loadCMS();
        }

        function checkPin() {
            const input = document.getElementById('pin-input').value;
            if (input === CORRECT_PIN) {
                sessionStorage.setItem('admin_unlocked', 'true');
                loadCMS();
            } else {
                document.getElementById('error-msg').style.display = 'block';
                document.getElementById('pin-input').value = '';
                // Shake effect
                const card = document.querySelector('.lock-card');
                card.style.transform = 'translateX(5px)';
                setTimeout(() => card.style.transform = 'translateX(0)', 100);
            }
        }

        function handleEnter(e) {
            if (e.key === 'Enter') checkPin();
        }

        function loadCMS() {
            // Fade out lock screen
            LOCK_SCREEN.style.opacity = '0';
            setTimeout(() => {
                LOCK_SCREEN.style.display = 'none';
            }, 500);

            // Dynamically load the Decap CMS script
            const script = document.createElement('script');
            script.src = "https://unpkg.com/decap-cms@^3.1.2/dist/decap-cms.js";
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
