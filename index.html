    // Create and inject hamburger menu into sidebar header
    function createHamburgerMenu() {
      const hamburger = document.createElement('div');
      hamburger.id = 'mobile-nav-brand';
      hamburger.title = 'Toggle Sidebar';
      hamburger.innerHTML = `
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
          stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu">

          <line x1="4" x2="20" y1="6" y2="6" />
          <line x1="4" x2="20" y1="18" y2="18" />
        </svg>
      `;

      hamburger.addEventListener('click', function (e) {
        e.stopPropagation();
        console.log('[DEBUG] Hamburger clicked!');
        if (document.querySelector('.sidebar-toggle')) {
          console.log('[DEBUG] Clicking sidebar-toggle');
          document.querySelector('.sidebar-toggle').click();
        } else {
          console.log('[DEBUG] Toggling close class on body');
          document.body.classList.toggle('close');
        }
      });

      return hamburger;
    }

    // Wait for Docsify to load, then inject hamburger into body

      const sidebar = document.querySelector('.sidebar');
      if (sidebar && !document.getElementById('mobile-nav-brand')) {
        const hamburger = createHamburgerMenu();
        document.body.appendChild(hamburger);
        clearInterval(injectHamburger);
      }
    }, 100);

  <script>
    // Initialize icons
    setTimeout(() => { if (window.lucide) lucide.createIcons(); }, 100);

    let easyMDE;
    let currentPath;

    // --- PASSWORD PROTECTION ---
    const CMS_CONFIG = {
      hash: '965f7c320d3fdb98375837fa203bd8dcb71c8901' // Default: 'admin'
    };

    let pendingAction = null;

    function isAuthenticated() {
      return sessionStorage.getItem('cms_access') === 'true';
    }

    function requestAccess(actionCallback) {
      if (isAuthenticated()) {
        actionCallback();
      } else {
        pendingAction = actionCallback;
        document.getElementById('password-modal-overlay').style.display = 'flex';
        document.getElementById('cms-password-input').focus();
      }
    }

    function submitPassword() {
      const pass = document.getElementById('cms-password-input').value;
      if (pass === 'admin') { // Replace 'admin' with your actual password check or hash check
        sessionStorage.setItem('cms_access', 'true');
        document.getElementById('password-modal-overlay').style.display = 'none';

        if (pendingAction) {
          pendingAction();
          pendingAction = null;
        }
      } else {
        alert("Access Denied");
        document.getElementById('cms-password-input').value = '';
        document.getElementById('cms-password-input').focus();
      }
    }

    function closePasswordModal() {
      document.getElementById('password-modal-overlay').style.display = 'none';
      pendingAction = null;
    }

    // Allow Enter key to submit password
    document.addEventListener('keydown', function (e) {
      if (e.key === 'Enter' && document.getElementById('password-modal-overlay').style.display === 'flex') {
        submitPassword();
      }
    });

    // Show CMS controls only on localhost AND with password
    window.addEventListener('load', () => {
      console.log("Checking CMS Access for: " + window.location.hostname);
      if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
        const controls = document.getElementById('cms-controls');
        if (controls) controls.style.display = 'flex';
      }
    });

    function toggleEditor() {
      if (!isAuthenticated()) {
        requestAccess(toggleEditor);
        return;
      }

      const container = document.getElementById('editor-container');
      if (container.style.display === 'block') {
        container.style.display = 'none';
      } else {
        // Get current page path from docsify
        // 1. Get hash (e.g. #/blog/posts/intro?id=title)
        let hash = window.location.hash.slice(2);

        // 2. Remove query params (e.g. ?id=...)
        hash = hash.split('?')[0];

        // 3. Default to README if empty
        currentPath = hash || 'README';

        // 4. Add extension if missing
        if (!currentPath.endsWith('.md')) currentPath += '.md';

        document.getElementById('editing-filename').innerText = currentPath;

        // Fetch current content
        fetch(currentPath)
          .then(res => {
            if (!res.ok) throw new Error("File not found");
            return res.text();
          })
          .then(content => {
            // Vditor Initialization Logic
            const editorEl = document.getElementById('markdown-editor');

            if (!window.vditorInstance) {
              // Hide original textarea
              editorEl.style.display = 'none';

              // Create container for Vditor
              const vditorDiv = document.createElement('div');
              vditorDiv.id = 'vditor-editor';
              editorEl.parentNode.appendChild(vditorDiv);

              window.vditorInstance = new Vditor('vditor-editor', {
                lang: 'en_US', // Fixes Chinese Tooltips
                cdn: 'https://cdn.jsdelivr.net/npm/vditor', // Explicit CDN
                height: window.innerHeight - 100,
                mode: 'ir', // Instant Rendering (Affine/Notion style)
                theme: 'dark',
                value: content,
                cache: {
                  enable: false
                },
                toolbar: [
                  'headings', 'bold', 'italic', 'strike', 'link', '|',
                  'list', 'ordered-list', 'check', '|',
                  'quote', 'line', 'code', 'inline-code', '|',
                  'undo', 'redo', 'fullscreen', 'edit-mode'
                ],
                preview: {
                  theme: {
                    current: 'dark',
                    path: 'https://unpkg.com/vditor/dist/css/content-theme'
                  }
                },
                after: () => {
                  // Ensure premium dark background matches
                  const contentEl = vditorDiv.querySelector('.vditor-content');
                  if (contentEl) contentEl.style.backgroundColor = '#0f1115';
                }
              });
            } else {
              // Update existing instance
              window.vditorInstance.setValue(content);
            }

            container.style.display = 'block';
          });
      }
    }

    function saveChanges() {
      const content = window.vditorInstance.getValue();
      fetch('/api/save', {
        method: 'POST',
        body: JSON.stringify({ path: currentPath, content: content })
      }).then(() => {
        window.location.reload();
      });
    }

    function openCreateModal() {
      if (!isAuthenticated()) {
        requestAccess(openCreateModal);
        return;
      }
      document.getElementById('cms-modal-overlay').style.display = 'flex';
      document.getElementById('new-page-title').focus();
    }

    function closeCreateModal() {
      document.getElementById('cms-modal-overlay').style.display = 'none';
    }

    function submitCreatePage() {
      const title = document.getElementById('new-page-title').value;
      const folder = document.getElementById('new-page-folder').value;

      if (!title) return alert("Please enter a title");

      fetch('/api/create', {
        method: 'POST',
        body: JSON.stringify({ title, folder })
      })
        .then(res => res.json())
        .then(data => {
          window.location.hash = '#' + data.path;
          window.location.reload();
        });
    }

    // --- UPLOAD MD FILE LOGIC ---
    function triggerFileUpload() {
      document.getElementById('md-file-upload').click();
    }

    function handleFileUpload(input) {
      if (input.files && input.files[0]) {
        const file = input.files[0];
        const reader = new FileReader();

        reader.onload = function (e) {
          if (window.vditorInstance) {
            window.vditorInstance.setValue(e.target.result);
            // Re-render icons after new content load just in case
            setTimeout(() => { if (window.lucide) lucide.createIcons(); }, 100);
          }
        };

        reader.readAsText(file);
        // Reset input so same file can be selected again if needed
        input.value = '';
      }
    }

    window.$docsify = {
      name: '',
      logo: '', // Managed manually via script below
      nameLink: '/',
      repo: '',
      themeColor: '#58a6ff',
      /* Fix Sidebar Flicker: Stop checking subfolders for _sidebar.md */
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
        '/.*/_navbar.md': '/_navbar.md'
      },
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,
      subMaxLevel: 0, /* Disable TOC extraction - headings won't show in sidebar */
      sidebarDisplayLevel: 0, /* Start collapsed */

      /* Sidebar Collapse Plugin */
      sidebarCollapse: {
        change: true, // default: true
        changeLevel: 1 // default: 1
      },
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search...',
        noData: 'No results found.',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      },
      // Plugins or Markdown Hook to hide YAML Front Matter
      markdown: {
        renderer: {
          code: function (code, lang) {
            // Default code block rendering
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function (hook, vm) {
          hook.beforeEach(function (content) {
            // STRIP YAML FRONT MATTER BEFORE RENDERING
            // Flexible match for --- (data) --- with any line endings
            return content.replace(/^---\s*[\r\n]+[\s\S]*?[\r\n]+---\s*[\r\n]*/, '');
          });

          // MANUAL LOGO & TOGGLE INJECTION
          hook.doneEach(function () {
            const sidebar = document.querySelector('.sidebar');

            // 1. Inject Logo
            if (sidebar && !sidebar.querySelector('.app-name')) {
              const h1 = document.createElement('h1');
              h1.className = 'app-name';
              const currentTheme = localStorage.getItem('theme') || 'dark';
              const logoSrc = currentTheme === 'light' ? 'assets/images/logo_light.png' : 'assets/images/logo_dark.png';
              h1.innerHTML = `<a class="app-name-link" href="/"><img src="${logoSrc}" alt="OG Logo"></a>`;
              sidebar.insertBefore(h1, sidebar.firstChild);
            }

            // 2. Inject Theme Dropdown (Sidebar Footer)
            if (sidebar && !sidebar.querySelector('.sidebar-footer')) {
              const footer = document.createElement('div');
              footer.className = 'sidebar-footer';
              footer.style.cssText = `
                    padding: 20px; 
                    margin-top: auto; /* Push to bottom if sidebar flex */
                    border-top: 1px solid var(--sidebar-border);
                 `;

              const label = document.createElement('div');
              label.textContent = "Theme";
              label.style.fontWeight = "600";
              label.style.marginBottom = "8px";
              label.style.fontSize = "14px";

              const select = document.createElement('select');
              select.style.cssText = `
                    width: 100%; padding: 8px; border-radius: 6px;
                    background: var(--code-bg); color: var(--text-color);
                    border: 1px solid var(--sidebar-border);
                    outline: none; cursor: pointer;
                 `;

              const optDark = document.createElement('option');
              optDark.value = 'dark'; optDark.innerText = 'ðŸŒ™ Dark Mode';
              const optLight = document.createElement('option');
              optLight.value = 'light'; optLight.innerText = 'â˜€ï¸ Light Mode';

              select.appendChild(optDark);
              select.appendChild(optLight);

              // Set initial value
              const saved = localStorage.getItem('theme') || 'dark';
              select.value = saved;

              select.onchange = (e) => setTheme(e.target.value);

              footer.appendChild(label);
              footer.appendChild(select);
              sidebar.appendChild(footer);
            }
          });
        }
      ]
    }
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Theme Logic Handlers -->
  <script>
    // Global Theme Setter functions
    const themeLink = document.querySelector('link[href*="docsify/themes"]');

    function setTheme(mode) {
      if (mode === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
        themeLink.href = 'https://cdn.jsdelivr.net/npm/docsify/themes/vue.css';
      } else {
        document.documentElement.setAttribute('data-theme', 'dark');
        themeLink.href = 'https://cdn.jsdelivr.net/npm/docsify/themes/dark.css';
      }
      localStorage.setItem('theme', mode);

      // Update Logo dynamically
      const logoImg = document.querySelector('.app-name-link img');
      if (logoImg) {
        logoImg.src = mode === 'light' ? 'assets/images/logo_light.png' : 'assets/images/logo_dark.png';
      }
    }

    // Load saved preference
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') setTheme('light');


  </script>
