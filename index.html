<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Omkar's Digital Garden</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Personal knowledge base and blog of Omkar Gharat">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">

  <!-- Base Theme -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify/themes/dark.css">

  <!-- Custom Premium Theme -->
  <link rel="stylesheet" href="style.css">
  <!-- Editor CSS (Local Only) -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.css">
  <style>
    #cms-controls {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
      display: none;
      /* Only show on localhost */
      gap: 10px;
    }

    .cms-btn {
      background: linear-gradient(135deg, #58a6ff 0%, #8b5cf6 100%);
      color: #0f1115;
      /* Deep background color for high-end contrast */
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 12px 24px;
      border-radius: 50px;
      cursor: pointer;
      font-weight: 600;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .cms-btn:hover {
      transform: translateY(-2px);
      filter: brightness(1.1);
    }

    #editor-container {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #0f1115;
      z-index: 2000;
      display: none;
      padding: 20px;
    }

    .EasyMDEContainer .CodeMirror {
      background: #161b22;
      color: #e6edf3;
      border: 1px solid #30363d;
    }

    .editor-toolbar {
      background: #1f242c;
      border: 1px solid #30363d;
    }

    .editor-toolbar button {
      color: #8b949e !important;
    }

    .editor-toolbar button.active,
    .editor-toolbar button:hover {
      background: #30363d !important;
    }

    /* Custom Modal Styles */
    #cms-modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(8px);
      z-index: 3000;
      display: none;
      align-items: center;
      justify-content: center;
    }

    #cms-modal {
      background: #161b22;
      border: 1px solid #30363d;
      padding: 30px;
      border-radius: 20px;
      width: 400px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
    }

    #cms-modal h3 {
      margin-top: 0;
      color: white;
      margin-bottom: 20px;
    }

    #cms-modal label {
      display: block;
      margin-bottom: 8px;
      color: #8b949e;
      font-size: 14px;
    }

    #cms-modal input,
    #cms-modal select {
      width: 100%;
      background: #0f1115;
      border: 1px solid #30363d;
      color: white;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-sizing: border-box;
    }

    #cms-modal input:focus {
      border-color: #58a6ff;
      outline: none;
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }
  </style>
  <!-- Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body>
  <div id="app">Please wait...</div>

  <!-- Custom Modal -->
  <div id="cms-modal-overlay">
    <div id="cms-modal">
      <h3>Create New Page</h3>
      <label>Page Title</label>
      <input type="text" id="new-page-title" placeholder="e.g. My New Adventure">

      <label>Category / Folder</label>
      <select id="new-page-folder">
        <option value="blog/posts">Blog Post</option>
        <option value="projects">Project</option>
        <option value="guides">Guide</option>
        <option value="/">Root Directory</option>
      </select>

      <div class="modal-actions">
        <button class="cms-btn" onclick="closeCreateModal()"
          style="background:transparent; border:1px solid #30363d">Cancel</button>
        <button class="cms-btn" onclick="submitCreatePage()">Create Page</button>
      </div>
    </div>
  </div>

  <!-- CMS Buttons -->
  <div id="cms-controls">
    <button class="cms-btn" onclick="openCreateModal()"><i data-lucide="plus-circle"></i> New Page</button>
    <button class="cms-btn" onclick="toggleEditor()"><i data-lucide="edit-3"></i> Edit this Page</button>
  </div>

  <!-- Full Screen Editor -->
  <div id="editor-container">
    <div style="margin-bottom: 20px; display: flex; justify-content: space-between; align-items: center;">
      <h2 style="margin:0; color:white; font-family: 'Outfit', sans-serif;">Editing: <span id="editing-filename"
          style="color:#58a6ff; font-weight: 400; font-size: 1.2rem;"></span></h2>
      <div style="display:flex; gap:10px;">
        <button class="cms-btn" onclick="saveChanges()" style="background:#238636; color:white;"><i
            data-lucide="check"></i> Save &
          Close</button>
        <button class="cms-btn" onclick="toggleEditor()" style="background:#da3633; color:white;"><i
            data-lucide="x"></i>
          Cancel</button>
      </div>
    </div>
    <textarea id="markdown-editor"></textarea>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/easymde/dist/easymde.min.js"></script>
  <script>
    // Initialize icons
    setTimeout(() => { if (window.lucide) lucide.createIcons(); }, 100);

    let easyMDE;
    let currentPath;

    // --- PASSWORD PROTECTION ---
    const CMS_CONFIG = {
      hash: '965f7c320d3fdb98375837fa203bd8dcb71c8901' // Default: 'admin'
    };

    function checkAccess() {
      if (sessionStorage.getItem('cms_access') === 'true') return true;

      const pass = prompt("Enter Operator Password to access CMS tools:");
      // Simple hash check (SHA-1 of 'admin' for now, you can change this)
      if (pass === 'admin') { // You can change 'admin' to your secret word
        sessionStorage.setItem('cms_access', 'true');
        return true;
      }
      alert("Access Denied");
      return false;
    }

    // Show CMS controls only on localhost AND with password
    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
      document.getElementById('cms-controls').style.display = 'flex';
    }

    function toggleEditor() {
      if (!checkAccess()) return;
      const container = document.getElementById('editor-container');
      if (container.style.display === 'block') {
        container.style.display = 'none';
      } else {
        // Get current page path from docsify
        currentPath = window.location.hash.slice(2) || 'README';
        if (!currentPath.endsWith('.md')) currentPath += '.md';

        document.getElementById('editing-filename').innerText = currentPath;

        // Fetch current content
        fetch(currentPath)
          .then(res => res.text())
          .then(content => {
            if (!easyMDE) {
              easyMDE = new EasyMDE({
                element: document.getElementById('markdown-editor'),
                forceSync: true,
                theme: "dark"
              });
            }
            easyMDE.value(content);
            container.style.display = 'block';
          });
      }
    }

    function saveChanges() {
      const content = easyMDE.value();
      fetch('/api/save', {
        method: 'POST',
        body: JSON.stringify({ path: currentPath, content: content })
      }).then(() => {
        window.location.reload();
      });
    }

    function openCreateModal() {
      if (!checkAccess()) return;
      document.getElementById('cms-modal-overlay').style.display = 'flex';
      document.getElementById('new-page-title').focus();
    }

    function closeCreateModal() {
      document.getElementById('cms-modal-overlay').style.display = 'none';
    }

    function submitCreatePage() {
      const title = document.getElementById('new-page-title').value;
      const folder = document.getElementById('new-page-folder').value;

      if (!title) return alert("Please enter a title");

      fetch('/api/create', {
        method: 'POST',
        body: JSON.stringify({ title, folder })
      })
        .then(res => res.json())
        .then(data => {
          window.location.hash = '#' + data.path;
          window.location.reload();
        });
    }

    window.$docsify = {
      name: 'Omkar Gharat',
      nameLink: '/',
      repo: '',
      themeColor: '#58a6ff',
      loadSidebar: true,
      loadNavbar: true,
      coverpage: true,
      auto2top: true,
      subMaxLevel: 3,
      sidebarDisplayLevel: 1,
      search: {
        maxAge: 86400000,
        paths: 'auto',
        placeholder: 'Type to search...',
        noData: 'No results found.',
        depth: 6,
        hideOtherSidebarContent: false,
      },
      copyCode: {
        buttonText: 'Copy',
        errorText: 'Error',
        successText: 'Copied'
      }
    }
  </script>

  <!-- Docsify Core -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>

  <!-- Plugins -->
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
</body>

</html>
